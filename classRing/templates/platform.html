{% extends "base.html" %} {% block title %}classRing Arena{% endblock %} {%
block content %} 
<div class="rings">
    {% for student in students %}
    <div class="ring">
        <div class="circle">
            {{ student.ring.current_value }}/{{
                student.ring.target_value }}
        </div>
        <div class="user-block">
            <strong>{{ student.name }}</strong>
            <div class="controller-block">
                <a href="{{ url_for('main.update', sid=student.id, val='sub') }}"><button class="controller-btn sub" data-value="sub">-</button></a>
                <a href="{{ url_for('main.update', sid=student.id, val='add') }}"><button class="controller-btn add" data-value="add">+</button></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
